  <script>
    const STORAGE_KEY = 'most1_votes';
    const STORAGE_DATE_KEY = 'most1_votes_date';
    const RESET_DAYS = 5;

    // Load votes or initialize
    function loadVotes() {
      let storedDate = localStorage.getItem(STORAGE_DATE_KEY);
      let now = new Date().getTime();

      if (!storedDate || now - storedDate > RESET_DAYS * 24 * 60 * 60 * 1000) {
        // More than RESET_DAYS passed or no date saved: reset votes
        localStorage.setItem(STORAGE_DATE_KEY, now);
        localStorage.setItem(STORAGE_KEY, JSON.stringify([0, 0, 0, 0, 0]));
        return [0, 0, 0, 0, 0];
      } else {
        // Load votes from storage
        let votes = localStorage.getItem(STORAGE_KEY);
        return votes ? JSON.parse(votes) : [0, 0, 0, 0, 0];
      }
    }

    // Save votes
    function saveVotes(votes) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));
    }

    // Display votes on page
    function displayVotes(votes) {
      votes.forEach((count, idx) => {
        document.getElementById(`votes-${idx}`).textContent = `Votes: ${count}`;
      });
    }

    // Vote function
    function vote(index) {
      votes[index]++;
      saveVotes(votes);
      displayVotes(votes);
    }

    // Init votes on page load
    let votes = loadVotes();
    displayVotes(votes);
  </script>
