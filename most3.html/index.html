<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard MOST ATTRACTIVE</title>
  <style>
    body { background: black; color: white; font-family: sans-serif; text-align: center; padding: 40px; }
    .entry { background: #111; margin: 20px auto; padding: 15px; max-width: 400px; border-radius: 5px; }
    .votes { color: #00ff88; font-weight: bold; }
    .vote-button { margin-top: 10px; padding: 8px 16px; background: #28a745; color: white; border: none; border-radius: 4px; cursor:pointer; }
    .vote-button:disabled { background: #555; cursor: not-allowed; }
    #info-msg { margin-top:20px; color:#ffcc00; }
  </style>
</head>
<body>
  <h1>Leaderboard â€“ MOST ATTRACTIVE</h1>
  <div id="leaderboard"></div>
  <div id="info-msg"></div>

  <script>
    const USERS = ["PILI", "BINALAMBANG", "BODUMO", "ABEJUELA"];
    const VOTE_API = "api/vote.ts";
    let votes = [0,0,0,0];
    let voted = false;

    function saveVotedFlag() {
      localStorage.setItem("most3_voted", "true");
    }
    function hasVoted() {
      return localStorage.getItem("most3_voted") === "true";
    }

    async function fetchVotes() {
      try {
        const res = await fetch(VOTE_API);
        const data = await res.json();
        votes = data.votes;
        render();
      } catch(e) {
        document.getElementById("info-msg").textContent = "Error fetching votes";
      }
    }

    async function vote(index) {
      if (voted || hasVoted()) {
        alert("You already voted on this page.");
        return;
      }
      try {
        const res = await fetch(VOTE_API, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ index }),
        });
        const data = await res.json();
        votes = data.votes;
        voted = true;
        saveVotedFlag();
        render();
      } catch(e) {
        alert("Vote failed. Try again.");
      }
    }

    function render() {
      const board = document.getElementById("leaderboard");
      board.innerHTML = "";
      const combined = USERS.map((name, i) => ({ name, votes: votes[i], index: i }));
      combined.sort((a,b) => b.votes - a.votes);

      combined.forEach((user, rank) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <div><strong>${["ðŸ¥‡","ðŸ¥ˆ","ðŸ¥‰"][rank]||rank+1} ${user.name}</strong></div>
          <div class="votes">Votes: ${user.votes}</div>
          <button class="vote-button" onclick="vote(${user.index})" ${voted || hasVoted() ? "disabled" : ""}>Vote</button>
        `;
        board.appendChild(div);
      });

      if (voted || hasVoted()) {
        document.getElementById("info-msg").textContent = "You already voted on this page.";
      } else {
        document.getElementById("info-msg").textContent = "";
      }
    }

    fetchVotes();
  </script>
</body>
</html>
