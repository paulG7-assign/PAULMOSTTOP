  <script>
  const USERS = ["NAVARRO", "ABEJUELA", "BODUMO", "ATIENZA", "LORENZA"];
  const STORAGE_KEY = 'mostX_votes'; // change X to 1-7 per page
  const STORAGE_DATE_KEY = 'mostX_votes_date';
  const STORAGE_VOTED_KEY = 'mostX_voted_flags';
  const GLOBAL_VOTE_KEY = 'hasVotedInAnyMost'; // shared across all

  const RESET_DAYS = 5;

  function loadVotes() {
    const storedDate = localStorage.getItem(STORAGE_DATE_KEY);
    const now = Date.now();

    if (!storedDate || now - parseInt(storedDate) > RESET_DAYS * 86400000) {
      localStorage.setItem(STORAGE_DATE_KEY, now.toString());
      localStorage.setItem(STORAGE_KEY, JSON.stringify([0, 0, 0, 0, 0]));
      localStorage.setItem(STORAGE_VOTED_KEY, JSON.stringify([false, false, false, false, false]));
      localStorage.removeItem(GLOBAL_VOTE_KEY); // reset global vote lock
      return { votes: [0, 0, 0, 0, 0], votedFlags: [false, false, false, false, false] };
    } else {
      return {
        votes: JSON.parse(localStorage.getItem(STORAGE_KEY) || '[0, 0, 0, 0, 0]'),
        votedFlags: JSON.parse(localStorage.getItem(STORAGE_VOTED_KEY) || '[false, false, false, false, false]')
      };
    }
  }

  function saveVotes(votes) {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(votes));
  }

  function saveVotedFlags(flags) {
    localStorage.setItem(STORAGE_VOTED_KEY, JSON.stringify(flags));
  }

  function vote(index) {
    if (localStorage.getItem(GLOBAL_VOTE_KEY)) {
      alert("You already voted on one of the pages.");
      return;
    }

    if (data.votedFlags[index]) return;

    data.votes[index]++;
    data.votedFlags[index] = true;
    localStorage.setItem(GLOBAL_VOTE_KEY, 'true');
    saveVotes(data.votes);
    saveVotedFlags(data.votedFlags);
    render();
  }

  function render() {
    const board = document.getElementById("leaderboard");
    board.innerHTML = "";

    const combined = USERS.map((name, i) => ({ name, votes: data.votes[i], index: i }));
    combined.sort((a, b) => b.votes - a.votes);

    combined.forEach((user, rank) => {
      const div = document.createElement("div");
      div.className = "entry";
      div.innerHTML = `
        <div><strong>${rank + 1 === 1 ? "ðŸ¥‡" : rank + 1 === 2 ? "ðŸ¥ˆ" : rank + 1 === 3 ? "ðŸ¥‰" : rank + 1}.</strong> ${user.name}</div>
        <div class="votes">Votes: ${user.votes}</div>
        <button class="vote-button" id="btn-${user.index}" onclick="vote(${user.index})">Vote</button>
      `;
      board.appendChild(div);

      const btn = document.getElementById("btn-" + user.index);
      if (localStorage.getItem(GLOBAL_VOTE_KEY)) {
        btn.disabled = true;
        btn.textContent = "Vote Disabled";
      }
    });

    if (localStorage.getItem(GLOBAL_VOTE_KEY)) {
      document.getElementById("info-msg").textContent = "You already voted on one of the MOST pages.";
    }
  }

  const data = loadVotes();
  render();
</script>
