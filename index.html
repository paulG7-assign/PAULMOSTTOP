<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>7-PAUL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Orbitron&family=Pacifico&family=Anton&family=Caveat&family=Playfair+Display&family=Monoton&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      font-size: 48px;
      z-index: 2;
      position: relative;
    }

    .button-container {
      text-align: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      font-size: 16px;
      text-decoration: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    .background-text {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }

    .static-text {
      position: absolute;
      color: rgba(255, 255, 255, 0.05);
      white-space: nowrap;
      user-select: none;
    }
  </style>
</head>
<body>
 <h1>7-PAUL</h1>
  
  <div class="description">
   </p> Welcome to the 7-PAUL Leaderboard Voting System!  
    You can vote for your top favorite performer, but remember:  
    üó≥Ô∏è You can only vote once across all categories!  
    Choose wisely.</p>
  </div>                                                                                                                                               
  
  <div class="background-text" id="backgroundText"></div>

  <h1>7-PAUL</h1>
  <div class="button-container">
    <a href="most1.html" class="button">MOST HANDSOME</a>
    <a href="most2.html" class="button">MOST NONCHALANT</a>
    <a href="most3.html" class="button">MOST OA</a>
    <a href="most4.html" class="button">MOST ATTRACTIVE</a>
  </div>

  <script>
    const fonts = [
      'Roboto',
      'Orbitron',
      'Pacifico',
      'Anton',
      'Caveat',
      'Playfair Display',
      'Monoton'
    ];

    const container = document.getElementById('backgroundText');

    for (let i = 0; i < 100; i++) {
      const span = document.createElement('span');
      span.className = 'static-text';
      span.innerText = '7-PAUL';
      span.style.left = Math.random() * 100 + 'vw';
      span.style.top = Math.random() * 100 + 'vh';
      span.style.fontSize = (Math.random() * 40 + 10) + 'px';
      span.style.fontFamily = fonts[Math.floor(Math.random() * fonts.length)];
      container.appendChild(span);
    }
  </script>

</body>
</html>
